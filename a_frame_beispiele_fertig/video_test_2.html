<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video Testdatei 2</title>
      <!-- Video startet beim Anschauen der Video-FlÃ¤che -->
    <script src="js/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

      <a-assets>
         <video id="videoAFrame" src="videos/00_Einfuehrung_Beispiel_Sonnensystem.mp4" loop="true"></video>
      </a-assets>

        <a-entity id="camera" position="0 0 10">
            <a-camera>
                <a-cursor
                cursor="fuse:true; fuseTimeout:1000"
                geometry="primitive: ring; radius-outer: 0.02; radius-inner: 0.01;"
                material="color: black"></a-cursor>
            </a-camera>
        </a-entity>

        <a-entity>

          <a-entity>
            <a-video id="start" src="#videoAFrame" width="4" height="2" position="0 0 0"></a-video>
            <a-box   id="stop" color="#880000" position="2 0 0" height="0.5" width="0.5" depth="0.5"></a-box>
          </a-entity>

        </a-entity>



      <a-sky color="grey"></a-sky>

    </a-scene>

    <script>

      var video = document.querySelector("#videoAFrame");
      var start = document.querySelector('#start');
      var stop =  document.querySelector('#stop');

      start.addEventListener("click", function(){
        video.play();
      })

      stop.addEventListener("click", function(){
        video.pause();
      })
    </script>
  </body>
</html>
