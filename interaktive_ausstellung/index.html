<!doctype html>
<html lang="en">
	<!-- Version 7.4.21; A-Frame 1.0.4 -->
	<head>
		<meta charset="UTF-8">
		<title>Interaktive Ausstellung</title>
		<script src="js/aframe.min.js"></script>
	</head>
	<body>
        <a-scene>
            <a-entity id="camera" position="0 0 10">
                <a-camera><a-cursor></a-cursor></a-camera>
            </a-entity>
            <!-- Nur als Einstieg: Raum -->
            <a-plane id="hinten" position="0 0 0"  width="6" height="2" rotation="0 0 0"  color="yellow"     side="double" ></a-plane>
            <a-plane id="links"  position="-3 0 3" width="6" height="2" rotation="0 90 0" color="lightgreen" side="double" ></a-plane>
            <a-plane id="rechts" position="3 0 3"  width="6" height="2" rotation="0 90 0" color="red"        side="double" ></a-plane>
            <a-plane id="unten"  position="0 -1 3" width="6" height="6" rotation="90 0 0" color="lightblue"  side="double" ></a-plane>
            <a-sky color="lightgrey"></a-sky>
        </a-scene>
	</body>
</html>
